<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style = "display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color: lightblue; color: black">div 1</div>
            <div style="background-color: lightpink;
             color: black">div 2<p>text</p></div>
        </div>

        <div style = "display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 100px 200px;">
            <div style="background-color: lightblue; color: black">100px</div>
            <div style="background-color: lightpink;
            color: black">100px<p>text</p></div>
            <div style="background-color: lightblue; color: black">200px</div>
            <div style="background-color: lightpink;
            color: black">100px</div>
        </div>

        <div style = "display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr;">
            <div style="background-color: lightblue; color: black">100px</div>
            <div style="background-color: lightpink;
            color: black">1fr</div>
        </div>

        <div style = "display: grid;
        margin-top: 30px;
        grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color: lightblue; color: black">100px</div>
            <div style="background-color: lightpink;
            color: black">1fr</div>
            <div style="background-color: lightblue; color: black">1fr</div>
        </div>

        <div style = "display: grid;
        margin-top: 30px;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px
        ">
            <div style="background-color: lightblue; height: 200px; color: black">100px</div>
            <div style="background-color: lightpink; height: 200px;
            color: black">1fr</div>
            <div style="background-color: lightblue; height: 200px; color: black">1fr</div>
            <div style="background-color: lightpink; height: 200px;
            color: black">1fr</div>
            <div style="background-color: lightblue; height: 200px; color: black">1fr</div>
            <div style="background-color: lightpink; height: 200px;
            color: black">1fr</div>
        </div>

    </body>
</html>
